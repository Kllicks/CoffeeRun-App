<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1>CoffeeRun!</h1>
    <div data-notification>
        <!-- Moved the API URL to the index.js file -->
    </div>
    <br>
    <form 
        action="" 
        method="POST"
        data-form
    >
        <!-- label tag wraps to give user a big click target to focus on the input -->
        <label>
            Coffee:
            <!-- placeholder shows user example input -->
            <input type="text" name="coffee" placeholder="black" value="black" required>
        </label>
        <br><br>
        <label>
            Email Address:
            <input type="email" name="emailAddress" placeholder="name@host.com" value="me@host.com">
        </label>
        <br><br>
        <label>
            Flavor:
            <input type="text" name="flavor" placeholder="caramel" value="caramel">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="small, medium, large" value="large">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="number" name="strength" min="0" max="100" value="75">
        </label>
        <br><br>
        <input type="submit">
        <input data-reset-button type="reset">
        <!-- <button>Launch it</button> -->
        <!-- any button inside the form tags without a type will submit the form -->
    </form>

    <button data-load-orders>Load Orders!</button>
    <section data-order-area>
        <!-- <p></p> -->
    </section>

    <!-- how to pull in a library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
